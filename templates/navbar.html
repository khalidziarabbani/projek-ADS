<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        text-decoration: none;
    }

    .navbar{
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        border-bottom: 0.56px solid var(--Secondary-sc_dark, #BFBFBF);
        background: var(--Secondary-sc_normal, #FFF);
        box-shadow: 0px 3px 4px 0px rgba(0, 0, 0, 0.15);
        font-family: 'Poppins', sans-serif; /* Ensure navbar also uses Poppins */
    }

    .logo{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30%;
    }
    .logo img{
        width: 57px;
        height: 50px;
    }

    .logo h1{
        font-size: 28px;
        font-weight: 700;
        color: #281814;
        font-style: italic;
        margin: 0;
    }

    .logo span{
        font-size: 28px;
        font-weight: 700;
        color: #C00;
    }

    .tombol{
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30%;
        gap: 10%;
        text-decoration: none;
    }

    .tombol a{
        color: var(--Text-tx_normal, #281814);
        font-size: 18px;
        font-style: normal;
        font-weight: 500;
        line-height: 23px;
        text-decoration: none; /* Ensure links have no text decoration */
    }

    .user{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10%;
        width: 30%;
    }

    .Cart{
        display: flex;
        width: 24px;
        height: 24px;
        justify-content: center;
        align-items: center;
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
    }

    .akun{
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30%;
        gap: 10%;
    }

    .akun a {
        color: var(--Text-tx_normal, #281814);
        font-size: 18px;
        font-style: normal;
        font-weight: 500;
        line-height: 23px;
        text-decoration: none; /* Ensure links have no text decoration */
    }
</style>
{% block content %}
{% load static %}
<div class="navbar">
    <div class="logo">
        <img src="{% static "img/logo.svg" %}" alt="logo">
        <h1>LE<span>SHOP</span></h1>
    </div>
    <div class="tombol">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#about">About</a></li>
    </div>

    <div class="user">
        <button class="Cart">
            <img src="{% static "img/Cart.svg" %}" alt="cart">
        </button>
        <div class="akun">
            <img src="{% static "img/pp.svg" %}" alt="user profile">
            {% if request.user.is_anonymous %}
            <li><a href="{% url 'user' %}">User</a></li>
            {% elif request.user.is_authenticated %}
            <li><a href="{% url 'user' %}">{{ request.user.username }}</a></li>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
